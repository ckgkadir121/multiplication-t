<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CKG Tools</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: darkblue; }
    .menu button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: darkblue;
      color: white;
      border-radius: 8px;
    }
    section {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .back-btn {
      margin-top: 15px;
      background: crimson;
    }
  </style>
</head>
<body>
  <h1>Welcome to CKG Tools</h1>

  <!-- Menu -->
  <div class="menu" id="menu">
    <button onclick="showSection('tableSection')">1. Multiplication Table Generator</button>
    <button onclick="showSection('squareSection')">2. Square of any number</button>
    <!-- Future tools ka option yahan add kar sakte ho -->
  </div>

  <!-- Multiplication Table -->
  <section id="tableSection">
    <h2>Multiplication Table Generator</h2>
    <label>Enter your number: </label>
    <input type="number" id="num">
    <button onclick="generateTable()">Generate</button>
    <pre id="result"></pre>
    <button class="back-btn" onclick="goBack()">⬅ Back</button>
  </section>

  <!-- Square Calculator -->
  <section id="squareSection">
    <h2>Square Calculator</h2>
    <label>Enter a number: </label>
    <input type="number" id="sqNum">
    <button onclick="calcSquare()">Find Square</button>
    <p id="sqResult"></p>
    <button class="back-btn" onclick="goBack()">⬅ Back</button>
  </section>

  <script>
    function showSection(id) {
      document.getElementById("menu").style.display = "none";
      document.getElementById(id).style.display = "block";
    }

    function goBack() {
      document.querySelectorAll("section").forEach(sec => sec.style.display = "none");
      document.getElementById("menu").style.display = "block";
    }

    function generateTable() {
      let n = document.getElementById("num").value;
      let result = "";
      for (let i = 1; i <= 10; i++) {
        result += `${n} x ${i} = ${n * i}\n`;
      }
      document.getElementById("result").innerText = result;
    }

    function calcSquare() {
      let n = document.getElementById("sqNum").value;
      document.getElementById("sqResult").innerText = `Square of ${n} is ${n * n}`;
    }
  </script>
</body>
</html>
